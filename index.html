<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Word Smith</title>
</head>
<body>
  
  <div class="wrapper">

    <div class="wrapperBuffer"></div>

    <div class="gameTitle">
      WORD SMITH
    </div>

    <div class="playerOneScore">
      Player One Score: 
    </div>

    <div class="playerTwoScore">
      Player Two Score:
    </div>

    <div class="roundCounter">
      Round:
    </div>

    <div class="computerWordDisplay">
      
    </div>

    <div class="playerTextField">
      <input type="text" name="playerInput" id="answer"> <br>
      <button class="fakeSubmit" action="javascript:gamePlay()">Submit</button>
    </div>

    <div id="wrapperBuffer"></div>

    <div class="modalStart">
      <form class="gameStart" action="javascript:startGame()" name="gamestart">
      How many rounds would you like to play?<br>
      <input type="radio" name="rounds" class="chooseRounds" value="3">3</input><br>
      <input type="radio" name="rounds" class="chooseRounds" value="5">5</input><br>
      <input type="radio" name="rounds" class="chooseRounds" value="7">7</input><br>
      <input type="radio" name="rounds" class="chooseRounds" value="9">9</input><br>
      <input type="submit" value="Start the Game">
    </form>
      <div class="startCzar">

      </div>
    </div>

  </div>


  
  <script src="app.js"></script>

</body>
</html>
