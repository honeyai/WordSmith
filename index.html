<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Word Smith</title>
</head>
<body>
  
  <div class="wrapper">

    <div class="wrapperBuffer"></div>

    <div class="gameTitle">
      WORD SMITH
    </div>

    <div class="playerOneScore">
      Player One Score: 
    </div>

    <div class="playerTwoScore">
      Player Two Score:
    </div>

    <div class="roundCounter">
      Round:
    </div>

    <div class="computerWordDisplay">
      
    </div>

    <div class="playerTextField">
      <input type="text" name="playerInput" id="answer"> <br>
      <button class="fakeSubmit" action="javascript:gamePlay()">Submit</button>
    </div>

    <div id="wrapperBuffer"></div>

    <div class="modalStart">
      <p>WELCOME TO WORD SMITH</p>
      <form class="gameStart" action="javascript:startGame()" name="gamestart">
        How many rounds would you like to play?<br><br>
        <div class="organize">
          <input type="radio" name="rounds" class="chooseRounds" value="3">  3 rounds</input><br><br>
          <input type="radio" name="rounds" class="chooseRounds" value="5">  5 rounds</input><br><br>
          <input type="radio" name="rounds" class="chooseRounds" value="7">  7 rounds</input><br><br>
          <input type="radio" name="rounds" class="chooseRounds" value="9">  9 rounds</input><br><br>
        </div>
        <input type="submit" value="Select" class="roundSelector">
      </form>

      <div class="instructions">
        <p class="startCzar"></p>
        <button class="startGame">Start Game</button>
      </div>
    </div>

  </div>


  
  <script src="app.js"></script>

</body>
</html>
